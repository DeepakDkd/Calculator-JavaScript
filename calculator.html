<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>CALCULATOR</h1>
            <input type="text" autofocus="autofocus">
            <div class="num">
                <div class="btns">
                    <button id="btn">9</button>
                    <button id="btn">8</button>
                    <button id="btn">7</button>
                    <button id="btn">+</button>
                </div>
                <div class="btns">
                    <button id="btn">6</button>
                    <button id="btn">5</button>
                    <button id="btn">4</button>
                    <button id="btn">-</button>
                </div>
                <div class="btns">
                    <button id="btn">3</button>
                    <button id="btn">2</button>
                    <button id="btn">1</button>
                    <button id="btn">*</button>
                </div>
                <div class="btns">
                    <button id="btn">.</button>
                    <button id="btn">0</button>
                    <button  id="btn">%</button>
                    <button id="btn">/</button>
                </div>
                <div class="btn">
                    <button style="width:140px; height: 60px; font-weight: bold;" id="btn">=</button>
                    <button style="width:75px; height: 60px;" id="btn">Del</button>
                    <button style="width:90px; height: 60px;" id="btn">Clear</button>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
